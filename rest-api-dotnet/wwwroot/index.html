<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login com Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-300 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center min-h-screen text-gray-800 dark:text-gray-100">

    <div class="bg-white dark:bg-gray-900 p-10 rounded-2xl shadow-xl max-w-sm w-full text-center">
        <h1 class="text-3xl font-bold mb-4">👋 Bem-vindo</h1>
        <p class="mb-6 text-gray-600 dark:text-gray-300">Faça login com sua conta Google para acessar a aplicação.</p>

        <button onclick="window.location.href = 'https://localhost:44300/api/auth/v1/start'"
                class="flex items-center justify-center gap-3 w-full bg-black hover:bg-gray-500 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Icon" class="w-6 h-6">
            Entrar com Google
        </button>
    </div>
</body>
</html>
